<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">

    <div class="prehidden">
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand" href="#">Doctor Lookup</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a id="reset" href="#" class="nav-link">Search Again</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search By Doctor Name" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
      
    <!-- SEARCH FORMS -->
    <div class="jumbotron entry">
      <h3>Search By Medical Issue</h3>
      <form id="medicalLookupForm">
        <div class="form-group">
          <label for="medicalSearchInput">Enter Medical Issue</label>
          <input class="form-control" type="text" id="medicalSearchInput" placeholder="e.g, sore throat">
        </div>
        <button type="submit" class="btn btn-success">Search</button>
      </form>
      <h3>Search By Doctor Name</h3>
      <form id="doctorLookupForm">
        <div class="form-group">
          <label for="doctorSearchInput">Enter A Doctor's Name</label>
          <input class="form-control" type="text" id="doctorSearchInput" placeholder="e.g, John Smith">
        </div>
        <button type="submit" class="btn btn-success">Search</button>
      </form>
      
    </div>
    
    <!-- SEARCH RESULTS -->
    <div class="resultsDiv">
      <div class="jumbotron">
        <h2>Search Results</h2>
        <h4><small>for Portland, OR</small></h4>
      </div>
      <div class="card-group">

      </div>
    </div>

  </div>
</body>
</html>
